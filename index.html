<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Görselik — Akış</title>
<style>
  :root{
    --bg:#0f1115; --paper:#12151c; --ink:#e7e9ee; --muted:#9aa3af;
    --accent:#5da9ff; --border:#1f2330; --soft:#181c25;
    --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
    --maxw:980px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",sans-serif}
  a{color:var(--accent);text-decoration:none}

  /* Top bar */
  .topbar{position:sticky;top:0;z-index:50;background:rgba(18,21,28,.8);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--border)}
  .topbar .row{max-width:var(--maxw);margin:0 auto;display:flex;gap:12px;align-items:center;padding:10px 14px}
  .logo{font-weight:800;letter-spacing:.2px}
  .search{flex:1;display:flex;align-items:center;background:var(--soft);border:1px solid var(--border);border-radius:999px;padding:8px 12px}
  .search input{flex:1;background:transparent;border:0;color:var(--ink);outline:none}
  .btn{border:1px solid var(--border);background:var(--soft);color:var(--ink);padding:8px 12px;border-radius:12px;cursor:pointer}

  /* Layout */
  .wrap{max-width:var(--maxw);margin:18px auto;padding:0 14px;display:grid;grid-template-columns:minmax(0,1fr) 320px;gap:20px}
  @media (max-width: 980px){ .wrap{grid-template-columns:1fr} .sidebar{display:none} }

  /* Stories */
  .stories{display:flex;gap:12px;overflow:auto;padding:10px;border:1px solid var(--border);border-radius:var(--radius);background:var(--paper);box-shadow:var(--shadow)}
  .story{display:flex;flex-direction:column;align-items:center;gap:6px;min-width:76px}
  .story .ring{width:64px;height:64px;border-radius:50%;padding:2px;background:conic-gradient(from 180deg, #5da9ff, #a855f7, #fb7185, #5da9ff)}
  .story img{width:100%;height:100%;object-fit:cover;border-radius:50%;display:block;border:3px solid var(--paper)}
  .story small{color:var(--muted)}

  /* Post */
  .post{background:var(--paper);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);overflow:hidden;margin:18px 0}
  .post .head{display:flex;align-items:center;gap:10px;padding:12px 14px}
  .avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid var(--soft)}
  .post .user{font-weight:700}
  .post .time{margin-left:auto;color:var(--muted);font-size:12px}

  .media{position:relative;background:#0b0e13}
  .media img{width:100%;display:block;max-height:720px;object-fit:cover}
  .actions{display:flex;gap:8px;padding:10px 12px;border-top:1px solid var(--border)}
  .icon{padding:8px;border-radius:8px;cursor:pointer;border:1px solid var(--border);background:var(--soft)}
  .likes{padding:0 12px 12px;color:var(--muted);font-size:14px}
  .caption{padding:0 12px 16px}
  .caption b{margin-right:6px}
  .comment{padding:0 12px 14px;color:var(--muted);font-size:14px}

  /* Sidebar card */
  .card{background:var(--paper);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:14px}
  .card h3{margin:.2em 0 .6em;font-size:16px;color:var(--muted)}
  .suggestion{display:flex;align-items:center;gap:10px;margin:8px 0}
  .suggestion img{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid var(--soft)}
  .suggestion .name{font-weight:600}
  .muted{color:var(--muted)}
</style>
</head>
<body>
  <!-- TOP -->
  <div class="topbar">
    <div class="row">
      <div class="logo">Görselik</div>
      <div class="search"><input placeholder="Ara…"><button class="btn">Ara</button></div>
      <button class="btn" id="newPost">+ Gönderi</button>
    </div>
  </div>

  <main class="wrap">
    <section>
      <!-- STORIES -->
      <div id="stories" class="stories"></div>

      <!-- FEED -->
      <div id="feed"></div>
    </section>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="card">
        <h3>Önerilen hesaplar</h3>
        <div id="suggestions"></div>
      </div>
    </aside>
  </main>

<script>
/* =============== 1) GÖRSELLERİNİ BURAYA YAZ ===============
   Dosyaları repo içine koy ve 'src' yollarını güncelle.
   (Örn: assets/p1.jpg)  */
const STORIES = [
  { user:"azil",   avatar:"assets/p1.jpg" },
  { user:"asiye",  avatar:"assets/p2.jpg" },
  { user:"dursun", avatar:"assets/p3.jpg" },
  { user:"sabriye",avatar:"assets/p4.jpg" },
];

const POSTS = [
  {
    user:"azil",
    avatar:"assets/p1.jpg",
    src:"assets/p1.jpg",
    caption:"Kıyıda sabah ışığı.",
    time:"2s",
    likes:128
  },
  {
    user:"asiye",
    avatar:"assets/p2.jpg",
    src:"assets/p2.jpg",
    caption:"Prova bitimi.",
    time:"5s",
    likes:86
  },
  {
    user:"dursun",
    avatar:"assets/p3.jpg",
    src:"assets/p3.jpg",
    caption:"Eski sokaklar, yeni hikâyeler.",
    time:"1g",
    likes:342
  }
];

/* =============== 2) Hızlı dom yardımcıları =============== */
const $ = s => document.querySelector(s);
function el(tag, attrs={}, children=[]){
  const x = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k==='class') x.className=v;
    else if(k==='html') x.innerHTML=v;
    else x.setAttribute(k,v);
  });
  children.forEach(c=> x.appendChild(c));
  return x;
}

/* =============== 3) Stories render =============== */
function renderStories(){
  const box = $("#stories"); box.innerHTML='';
  STORIES.forEach(s=>{
    const item = el('div',{class:'story'},[
      el('div',{class:'ring'},[ el('img',{src:s.avatar,alt:s.user}) ]),
      el('small',{html:s.user})
    ]);
    box.appendChild(item);
  });
}

/* =============== 4) Feed render =============== */
function renderFeed(){
  const feed = $("#feed"); feed.innerHTML='';
  POSTS.forEach((p,idx)=>{
    const head = el('div',{class:'head'},[
      el('img',{class:'avatar',src:p.avatar,alt:p.user}),
      el('div',{class:'user',html:p.user}),
      el('div',{class:'time',html:p.time})
    ]);

    const media = el('div',{class:'media'},[
      el('img',{src:p.src,alt:p.caption})
    ]);

    const likeBtn = el('button',{class:'icon',title:'Beğen'},[document.createTextNode('❤️')]);
    let liked=false;
    likeBtn.onclick = ()=>{
      liked=!liked;
      likeBtn.style.filter= liked ? 'grayscale(0)' : 'grayscale(1)';
      count.textContent = (p.likes + (liked?1:0)) + ' beğeni';
    };

    const actions = el('div',{class:'actions'},[
      likeBtn,
      el('button',{class:'icon',title:'Yorum'},[document.createTextNode('💬')]),
      el('button',{class:'icon',title:'Paylaş'},[document.createTextNode('↗')])
    ]);

    const count = el('div',{class:'likes',html: p.likes + ' beğeni'});
    const caption = el('div',{class:'caption',html:`<b>${p.user}</b> ${p.caption}`});
    const comment = el('div',{class:'comment',html:'Yorum eklemek için çift tıkla (mock).'});

    const post = el('article',{class:'post'},[head,media,actions,count,caption,comment]);
    feed.appendChild(post);
  });
}

/* =============== 5) Sidebar öneriler (mock) =============== */
function renderSuggestions(){
  const box = $("#suggestions"); box.innerHTML='';
  STORIES.slice(0,3).forEach(s=>{
    box.appendChild(
      el('div',{class:'suggestion'},[
        el('img',{src:s.avatar,alt:s.user}),
        el('div',{},[
          el('div',{class:'name',html:s.user}),
          el('div',{class:'muted',html:'Takip et'})
        ])
      ])
    );
  });
}

/* =============== 6) Yeni post ekleme (demo) =============== */
$("#newPost").onclick = ()=>{
  const path = prompt("Görsel yolu (örn: assets/yeni.jpg):");
  if(!path) return;
  POSTS.unshift({
    user:"sen",
    avatar:path,
    src:path,
    caption:"Yeni gönderi",
    time:"şimdi",
    likes:0
  });
  renderFeed();
};

/* Başlat */
renderStories();
renderFeed();
renderSuggestions();
</script>
</body>
</html>
