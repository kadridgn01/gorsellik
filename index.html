<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fato≈ü Dursun ‚Äî Profil</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#12151c">

<!-- iOS i√ßin -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="assets/icon-192.png">
<style>
:root{
  --bg:#0f1115; --paper:#12151c; --ink:#e7e9ee; --muted:#9aa3af;
  --accent:#5da9ff; --border:#1f2330; --soft:#181c25; --radius:14px;
  --maxw:600px;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);
  font:15px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",sans-serif}
a{color:var(--accent);text-decoration:none}

/* √ºst bar */
.topbar{
  position: fixed;  
  top: 0; left: 0; right: 0;
  z-index: 20;
  height: calc(var(--topbar-h) + env(safe-area-inset-top, 0px));
  padding-top: env(safe-area-inset-top, 0px);
  background: rgba(18,21,28,.9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--border);
}
.row{
  max-width: var(--maxw);
  height: var(--topbar-h);
  margin: 0 auto;
  display: flex; align-items: center;
  justify-content: space-between;
  padding: 0 14px;
}
.brand{font-weight:800}

/* profil header */
.header{max-width:var(--maxw);margin:0 auto;padding:16px;display:flex;
  flex-wrap:wrap;gap:16px;align-items:center;background:var(--paper);
  border-bottom:1px solid var(--border)}
.avatar{width:96px;height:96px;border-radius:50%;object-fit:cover;
  border:3px solid var(--soft)}
.info{flex:1;min-width:200px}
.name{font-size:20px;font-weight:800;margin:0}
.handle{color:var(--muted);font-size:14px;margin-top:2px}
.meta{display:flex;gap:14px;margin-top:6px;color:var(--muted);font-size:14px}
.meta b{color:var(--ink)}
.bio{margin-top:6px;font-size:14px}
.actions{margin-left:auto}
.btn{border:1px solid var(--border);background:var(--soft);color:var(--ink);
  padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
.btn.primary{background:var(--accent);border-color:var(--accent);color:#0b0e13}
.btn[disabled]{opacity:.6;cursor:default}

/* akƒ±≈ü */
.feed{max-width:var(--maxw);margin:0 auto;padding:12px;display:flex;flex-direction:column;gap:18px}
.post{background:var(--paper);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden}
.post .head{display:flex;align-items:center;gap:10px;padding:10px}
.post .head img{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid var(--soft)}
.post .head .user{font-weight:600}
.post .head .time{margin-left:auto;color:var(--muted);font-size:12px}
.post img.media{width:100%;display:block;object-fit:cover;max-height:420px}
.post .actions{display:flex;gap:10px;padding:8px 10px}
.icon{cursor:pointer;font-size:20px;user-select:none}
.post .caption{padding:0 12px 12px;font-size:14px}
.post .caption b{margin-right:6px}
.like-count{color:var(--muted);font-size:13px;padding:0 12px 6px}
</style>
</head>
<body>

<div class="topbar"><div class="row"><div class="brand">Meytra</div></div></div>

<!-- profil header -->
<section class="header">
  <!-- Avatar: ayrƒ± foto yoksa p1‚Äôi kullanƒ±yoruz -->
  <img class="avatar" id="avatar" src="assets/p6.jpg" alt="Dursun Yƒ±lmaz">
  <div class="info">
    <h1 class="name">Dursun Yƒ±lmaz</h1>
    <div class="handle">@yilmazdursun5353</div>
    <div class="meta">
      <div><b id="postCount">0</b> g√∂nderi</div>
      <div><b id="friendCount">128</b> arkada≈ü</div>
    </div>
    <div class="bio">...</div>
  </div>
  <div class="actions">
   <button id="friendBtn" class="btn primary">Arkada≈ü ekle</button>
  <button id="msgBtn" class="btn">Mesaj</button>
  </div>
</section>

<!-- post akƒ±≈üƒ± -->
<section id="feed" class="feed"></section>

<script>
/* 17 g√∂rselin tam listesi ‚Äî dosya adlarƒ±nla birebir */
const IMG = [
  "assets/p2.jpg","assets/p6.jpg","assets/p5.jpg","assets/p4.jpg","assets/p3.jpg",
  "assets/p13.jpg","assets/p9.jpg","assets/p8.jpg","assets/p7.jpg","assets/p16.jpg",
  "assets/p15.jpg","assets/p14.jpg","assets/p10.jpg",
  "assets/p1.jpg","assets/p17.jpg"
];

// Profil adƒ± ve avatarƒ±nƒ± tek yerde tanƒ±mla:
const USER   = "yilmazdursun5353";
const AVATAR = "assets/p6.jpg";

const POSTS = IMG.map((src, i) => ({
  user: USER,
  avatar: AVATAR,   // artƒ±k string yol
  img: src,
  caption: "G√∂nderi " + (i + 1),
  time: i < 3 ? (i === 0 ? "3g" : i === 1 ? "2h" : "5h") : (i < 6 ? "10h" : "20h")
}));


/* saya√ß */
document.getElementById('postCount').textContent = POSTS.length;

/* feed render + k√º√ß√ºk etkile≈üimler */
const feed = document.getElementById('feed');
POSTS.forEach((p)=>{
  let likes = Math.floor(Math.random()*91); // 0‚Äì90 arasƒ± rastgele
  let liked = false;

  const post = document.createElement('article');
  post.className="post";
  post.innerHTML=`
    <div class="head">
      <img src="${p.avatar}" alt="${p.user}">
      <div class="user">${p.user}</div>
      <div class="time">${p.time}</div>
    </div>
    <img class="media" src="${p.img}" alt="">
    <div class="actions">
      <span class="icon like">‚ù§Ô∏è</span>
      <span class="icon comment">üí¨</span>
      <span class="icon share">‚Üó</span>
    </div>
    <div class="like-count">${likes} beƒüeni</div>
  `; // üëà caption kaldƒ±rƒ±ldƒ±

  const likeBtn = post.querySelector('.like');
  const likeCountEl = post.querySelector('.like-count');

  likeBtn.onclick = ()=>{
    liked = !liked;
    likes += liked ? 1 : -1;
    likeCountEl.textContent = `${likes} beƒüeni`;
    likeBtn.style.filter = liked ? "saturate(1.2) drop-shadow(0 0 4px #ff6677)" : "none";
  };

  post.querySelector('.comment').onclick = ()=>{
    const txt = prompt("Yorum yaz:");
    if(txt) alert("Yorum g√∂nderildi (mock): " + txt);
  };

  feed.appendChild(post);
});

/* arkada≈ü ekle butonu */
const btn=document.getElementById('friendBtn');
const friendCount=document.getElementById('friendCount');
let isFriend=false;
btn.onclick=()=>{
  if(isFriend) return;
  isFriend=true;
  btn.textContent="Arkada≈üsƒ±nƒ±z";
  btn.classList.remove('primary');
  btn.disabled=true;
  friendCount.textContent=Number(friendCount.textContent)+1;
};
</script>
</body>
</html>
